<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Bank</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Css Link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <!-- Header Starts -->
        <h1 id="header-title" class="text-center mt-3 mb-4 font-weight-bold">Richie Rich Bank</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <!-- Image Section -->
                    <div class="col-xs-12 col-lg-6">
                        <img class="img-fluid" style="height:100%" src="money.jpg" alt="">
                    </div>
                    <!-- Calculation Section -->
                    <div class="col-xs-12 col-lg-6 px-5">
                        <h4 class="text-center text-success mt-3">Income</h4>
                        <div class="input-group mb-3 ">
                            <span class="input-group-text" id="inputGroup-sizing-default">Income : </span>
                            <input id="income-input"type="text" class="form-control border-3 " aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <h4 class="text-center text-danger">Expenses</h4>
                        <div class="input-group my-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Food : </span>
                            <input id="food-input" type="text" class="form-control border-3 " aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group my-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Rent : </span>
                            <input id="rent-input" type="text" class="form-control border-3 " aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group my-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Clothes : </span>
                            <input id="clothes-input" type="text" class="form-control border-3 " aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <!-- Calculate Button -->
                        <div class="text-center">
                           <button id="calculate-button" type="button" class="btn btn-primary btn-sm px-4 py-1">Calculate</button>
                        </div>
                       <!-- Total expenses title -->
                        <h3 class="text-center mt-3 text-danger">Total Expenses : <span id="expenses-total">00</span></h3>
                        <!-- Balance title -->
                        <h3 class="text-center text-success">Remaining Balance : <span id = "balance-total">00</span></h3>
                    </div>
                </div>
            </div>
        </section>

        <section class="note-app">
            <h1 class="heading font-weight-bold">Note Something Here</h1>
    <p class="info-text">Double click on a note to remove it</p>
    <div class="app" id="noteApp">
      <!-- <textarea
        cols="30"
        rows="10"
        class="note"
        placeholder="Empty Note"
      ></textarea> -->

      <button class="btn" id="noteBtn">+</button>
    </div>
    
        </section>

        <section class="random-qoute">
            <div class="qoute-container">
                <h1 class="heading">Random Quote Generator</h1>
                <h2 class="quote">
                    <i class="fa-solid fa-quote-left"></i>
                    <span id="quote">Quote</span>
                    <i class="fa-solid fa-quote-right"></i>
        
                </h2>
                <p class="author" id="author">~ Author</p>
                <button class="btn" id="btn">Get a quote</button>
            </div>
        </section>

    </main>
    <!-- Bootstrap bundle link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Javascript link -->
    <script src="js/calculate.js"></script>
    <script src="js/note.js"></script>
    <script src="js/randomQoute.js"></script>

</body>

</html>
